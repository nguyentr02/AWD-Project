<div class="forgot-password">
  <img
    class="icon"
    src="https://thaibeveragecan.com/wp-content/uploads/2022/06/TBC-Lettermark.png"
  />
  <fieldset class="fp">
    <legend class="forgot-password-title">Forgot Password</legend>
    <p>
      Enter 4-digits code that have been sent to your profile's email to receive
      password-changing mail!
    </p>
    <form>
      <mat-form-field class="input" appearance="fill">
        <input type="number" class="number" />
        <input type="number" class="number" />
        <input type="number" class="number" />
        <input type="number" class="number" />
      </mat-form-field>
      <button mat-raised-button color="warn" class="button" (click)="submit()">
        Confirm
      </button>
    </form>

    <a href="/"><p class="return-login">Return to Login?</p></a>
  </fieldset>
</div>
